<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="./images/logo.jpg">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <title>上课中...</title>
    <link rel="icon" sizes="192x192" href="images/logo.jpg">
    <link rel="stylesheet" type="text/css" href="css/search-form.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <!-- <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> -->
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <!-- 按钮样式 -->
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/vicons-font.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/base.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />

</head>

<body onresize="slimScroll()">
    <div class="bg">
        <div class="main">
            <div class="userlist">
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to filter" />
                        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                    </div>
                </div>
                <div class="lsm-container">
                    <div class="lsm-scroll">
                        <div class="lsm-sidebar">
                            <ul id="test">
                                <li class="list-item">
                                    <a href="javascript:;"><!--i class="my-icon lsm-sidebar-icon icon_1"></i--><span>Teacher</span><i class="my-icon lsm-sidebar-more"></i></a>
                                    <ul id="teacher"></ul>
                                </li>
                                <li class="list-item">
                                    <a href="javascript:;"><span>Assistant</span><i class="my-icon lsm-sidebar-more"></i></a>
                                    <ul id="assistant"></ul>
                                </li>
                                <li class="list-item">
                                    <a href="javascript:;"><span>Student</span><i class="my-icon lsm-sidebar-more"></i></a>
                                    <ul id="student"></ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="MultifuncArea">
                <div class="screen1">
                    <!-- src="D:\test\20200517-1.h264" -->
                    <video class="splitscreen1-l" id="localVideo" poster="images/1l.png" oncontextmenu="return false;" autoplay muted></video>
                    <video class="splitscreen1-r" id="remoteVideo" oncontextmenu="return false;" autoplay muted></video>
                </div>
                <div class="splitscreen4">
                    <video class="splitscreen4-1" id="splitscreen4-1" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                    <video class="splitscreen4-2" id="splitscreen4-2" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                    <video class="splitscreen4-3" id="splitscreen4-3" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                    <video class="splitscreen4-4" id="splitscreen4-4" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                </div>
                <div class="Whiteboard">
                    <div class="videogroup">
                        <video class="videogroup-1" id="groupvideo1" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-2" id="groupvideo2" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-3" id="groupvideo3" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-4" id="groupvideo4" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-5" id="groupvideo5" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <!-- <video class="videogroup-6" id="groupvideo6" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-7" id="groupvideo7" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-8" id="groupvideo8" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video>
                        <video class="videogroup-9" id="groupvideo9" poster="images/rv.jpg" oncontextmenu="return false;" autoplay muted></video> -->
                    </div>
                    <audio id="remoteAudio" display="none" autoplay></audio>
                    <video class="docVideo" id="docVideo" poster="images/rv.jpg" autoplay muted></video>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="btn-group1">
                <button id="btn_publish" class="button button--ujarak button--border-thin button--round-s button--text-thick">Publish</button>
                <button id="btn_screenshare" class="button button--ujarak button--border-thin button--round-s button--text-thick">Screen</button>
            </div>
            <div class="btn-group2">
                <button class="button button--sacnite button--round-l"><i class="button__icon icon icon-bookmark"></i><span>Bookmark</span></button>
                <button class="button button--sacnite button--round-l"><i class="button__icon icon icon-bookmark"></i><span>Bookmark</span></button>
                <button class="button button--sacnite button--round-l"><i class="button__icon icon icon-bookmark"></i><span>Bookmark</span></button>
            </div>
            <div class="btn-group3">
                <button class="button button--sacnite button--round-l"><i class="button__icon icon icon-bookmark"></i><span>Bookmark</span></button>
                <button class="button button--sacnite button--round-l"><i class="button__icon icon icon-bookmark"></i><span>Bookmark</span></button>
            </div>
        </div>
    </div>

</body>

<script src="https://webrtc.github.io/adapter/adapter-latest.js" async></script>
<script src="js/mqtt.min.js"></script>
<!--script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script-->
<script src="js/BandwidthHandler.js"></script>
<script src="js/mqttprocesser.js"></script>
<script src="js/ms_client.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/ga.js"></script>

</html>
